<div class ="container">
 <form id="jobform" novalidate>
  <div class="row"><!-- form caption-->
    <div class="col-md-4">
      <h1>New Job Requirement</h1>
      <small class="hidden-xs">Create a new job requirement</small>
    </div>
    <div class="col-md-4 col-md-offset-4  positionRelative btn-height">
      <button class="btn btn-primary btn-lg btn-block btnVrtFix" type="submit">Upload</button>
    </div>
  </div><!-- form caption end-->
  <div class="alert alert-success alert-dismissible hidden" role="alert"><!--Alert message for success full form submission-->
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <strong>Great!</strong> You are all set.
  </div><!--Alert message for success full form submission end-->
  <div class ="row voffset4" ng-controller="AccordionController"><!--Accordion content -->
    <div class="panel-group" id="accordion1">
      <div ng-class="{'panel':true, 'panel-danger':section.isValid=='false','panel-success':section.isValid=='true','panel-primary':section.isValid=='notValidated'}" ng-repeat="section in sections">
        <div class="panel-heading cursor row" data-parent="#accordion1" href="#section{{$index+1}}">
          <div accordion-title section="section" index="$index+1">
         </div>
       </div>
       <div id="section{{$index+1}}" class="panel-collapse collapse">
        <div class="panel-body">
          <ng-include src="section.partial"></ng-include>
        </div>
      </div>
    </div>
  </div>
</div><!--Accordion content end-->
</form>
